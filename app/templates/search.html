<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Search Knowledge Base</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h2 class="mb-4">Search Knowledge Base</h2>

  <form method="POST" class="row g-2 mb-4">
    <div class="col-12 col-md-6">
      <input class="form-control" name="query" placeholder="e.g. leaver process" value="{{ query }}">
    </div>
    <div class="col-12 col-md-4">
      <input class="form-control" name="client" placeholder="Client (optional)" value="{{ client }}">
    </div>
    <div class="col-12 col-md-2">
      <button class="btn btn-primary w-100">Search</button>
    </div>
  </form>

  {% if results %}
    <h5 class="mb-3">Results</h5>
    {% for r in results %}
      <div class="card mb-3">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div>
              <strong>{{ r.title }}</strong>
              <div class="text-muted small">
                Client: {{ r.client }} |
                Category: {{ r.category }} |
                Source: {{ r.source_file }} |
                Chunk: {{ r.chunk_index }}
              </div>
            </div>
            <span class="badge text-bg-secondary">score {{ r._score }}</span>
          </div>
          <hr>
          <pre style="white-space: pre-wrap; margin: 0;">{{ r.content }}</pre>
        </div>
      </div>
    {% endfor %}
  {% elif query %}
    <div class="alert alert-warning">No results found.</div>
  {% endif %}

</body>
</html>
